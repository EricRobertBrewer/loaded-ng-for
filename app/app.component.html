<ActionBar>
    <ActionItem text="Mix" (tap)="onMixTapped($event)" ios.position="right" android.position="actionBarIfRoom">
    </ActionItem>
</ActionBar>
<StackLayout>
    <DockLayout *ngFor="let item of currentItems">
        <Label text="{{'Item '+item.id}}" id="{{item.id}}" (loaded)="onItemLabelLoaded($event)"></Label>
    </DockLayout>
</StackLayout>
